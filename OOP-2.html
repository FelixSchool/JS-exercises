    <script src="./movies.js"></script>
    <script>
        function myFunction() {
            let freq=[];
            let count=0;
            let i=0;
            let j=0;

            let arr=[];
            for (i in movies) {
                y=movies[i].year;
                arr.push(y);
            }

            console.log(arr);
            let a = arr.reduce(function(a,b){
                return Math.max(a,b);
            });
            console.log(a);

            let b= arr.reduce(function(a,b){
                return Math.min(a,b);
            });
            console.log(b);

            for (i=b;i<a;i++){  
                
                movies.forEach(function(item){
                    if(item.year===i){
                        count++;
                    }
                });
                freq.push(count);
                count=0;
            }
            
            
            console.log(count);
            // console.log(movies.length);
            
            console.log(freq);
            y=freq.reduce(function(a,b){
                return Math.max(a,b);
            })
            console.log(y);

            z=freq.indexOf(y);
            console.log(z);
            return document.getElementById("myText").innerHTML = z+b;
        }
    </script>
