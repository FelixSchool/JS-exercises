    <script>
        function year (item, index) {
            return item.year == document.getElementById("mov").value;
            
        }

        function myFunction () {
            var x = movies.filter(year);
            
            var y = [];

            for (i=0; i<x.length; i++) {

            };

            console.log(y);
            

            document.getElementById("myText").innerHTML = y;
