    <title>Document</title>
    <script src="./movies.js"></script>
    <script>
        function actor (item) {
            for (i in item.cast) {
                return item.cast[i] == document.getElementById("mov").value;
            }
        }   

        function myFunction () {
            console.log(movies.some(actor));
            document.getElementById("myText").innerHTML = movies.some(actor);
        }
    </script>
</head>
<body>
    <p>code for finding out if actor exist from the list:  <span id="myText"></span></p>
    <input type="text" id="mov" placeholder="type actor name"></input>
    <button type="button" onclick="myFunction()">click here</button>
</body>
